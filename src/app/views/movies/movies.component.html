<div class="page__container">
  <div>
    <div *ngIf="loader" class="loader"></div>
    <div *ngFor="let item of movies" class="movie__table">
      <div *ngFor="let movie of item">
        <div class="movie__wrapper">
          <span style="height: 0; width: 0">{{ checkWishlist(movie.id) }}</span>
          <img
            src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
            alt=""
            class="image"
          />
          <p class="movie__raiting">
            {{ movie.vote_average }}
          </p>
          <img
            *ngIf="wishlistToggle"
            src="../../../assets/Images/wishlist.png"
            alt="/"
            class="wishlist__star"
          />
          <p class="movie__overview">
            {{ movie.overview }}
          </p>
        </div>
        <p class="movie__title">
          {{ movie.title }}
        </p>
        <a routerLink="/movies/{{ movie.id }}">
          <app-button [btn_txt]="details"></app-button>
        </a>
      </div>
    </div>
  </div>
  <div class="btn__wrapper">
    <app-button
      *ngIf="buttonHide"
      class="page__btn"
      [btn_txt]="prev"
      (click)="onPrev()"
    ></app-button>
    <app-button
      *ngIf="buttonHide"
      class="page__btn"
      [btn_txt]="next"
      (click)="onNext()"
    ></app-button>
  </div>
</div>
